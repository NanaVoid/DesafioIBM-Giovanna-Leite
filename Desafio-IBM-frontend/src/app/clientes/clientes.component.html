<div class="cadastro-cliente-container">
  <h2>Cadastro de Clientes</h2>


  <form (ngSubmit)="cadastrarCliente()">
    <div>
      <label for="nome">Nome:</label>
      <input type="text" id="nome" [(ngModel)]="cliente.nome" name="nome" required />
    </div>

    <div>
      <label for="idade">Idade:</label>
      <input type="number" id="idade" [(ngModel)]="cliente.idade" name="idade" required />
    </div>

    <div>
      <label for="endereco">Endereco:</label>
      <input type="text" id="endereco" [(ngModel)]="cliente.endereco" name="idade" required />
    </div>

    <div>
      <label for="email">Endereço de Email:</label>
      <input type="email" id="email" [(ngModel)]="cliente.email" name="email" required />
    </div>

    <div>
      <label for="numeroConta">Número da Conta:</label>
      <input type="text" id="numeroConta" [(ngModel)]="cliente.numeroConta" name="numeroConta" required maxlength="7"/>
    </div>

    <button type="submit" class="criar-conta-btn">Criar Conta</button>
  </form>

  <div *ngIf="sucessoMensagem" class="alert alert-success">
    {{ sucessoMensagem }}
  </div>


  <div *ngIf="erroMensagem" class="alert alert-danger">
    <p style="color: red;">{{ erroMensagem }}</p>
  </div>
</div>
