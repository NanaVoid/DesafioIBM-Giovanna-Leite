<div class="container">
  <h1>Consultar Extrato</h1>
  <p class="description">Digite os dados abaixo para verificar o extrato de sua conta.</p>


  <div class="form-container">
    <form (ngSubmit)="verificarConta()">
      <div>
        <label for="numeroConta">NÃºmero da Conta:</label>
        <input type="text" id="numeroConta" [(ngModel)]="conta.numeroConta" name="numeroConta" required>
      </div>
      <div>
        <label for="nome">Nome:</label>
        <input type="text" id="nome" [(ngModel)]="conta.nome" name="nome" required>
      </div>
      <div>
        <label for="email">Email:</label>
        <input type="email" id="email" [(ngModel)]="conta.email" name="email" required>
      </div>
      <button type="submit" class="main-button">Verificar Conta</button>
    </form>
  </div>


  <div *ngIf="exibirSaldo" class="saldo-container">
    <h2>Saldo Total</h2>
    <p class="saldo">R$ {{ saldo | number: '1.2-2' }}</p>
  </div>
</div>
