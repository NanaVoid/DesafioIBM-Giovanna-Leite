<div class="container">
  <h1>Transações</h1>
  <p class="description">Digite os dados abaixo para verificar a conta e realizar uma transação.</p>


  <div class="form-container">
    <form (ngSubmit)="verificarConta()">
      <div>
        <label for="numeroConta">Número da Conta:</label>
        <input type="text" id="numeroConta" [(ngModel)]="conta.numeroConta" name="numeroConta" required maxlength="7">
      </div>
      <div>
        <label for="nome">Nome:</label>
        <input type="text" id="nome" [(ngModel)]="conta.nome" name="nome" required>
      </div>
      <div>
        <label for="email">Email:</label>
        <input type="email" id="email" [(ngModel)]="conta.email" name="email" required>
      </div>
      <button type="submit" class="main-button">Verificar Conta</button>
    </form>
  </div>


  <div *ngIf="exibirSaldo" class="transacao-container">
    <h2>Saldo Atual: R$ {{ saldo | number: '1.2-2' }}</h2>

    <div>
      <label for="operacao">Escolha a operação:</label>
      <select [(ngModel)]="operacao" id="operacao" name="operacao" required>
        <option [value]="null" disabled selected>Selecione</option>
        <option value="credito">Crédito</option>
        <option value="debito">Débito</option>
      </select>
    </div>

    <div>
      <label for="valorTransacao">Valor da Transação:</label>
      <input type="number" id="valorTransacao" [(ngModel)]="valorTransacao" name="valorTransacao" min="1" required>
    </div>

    <button (click)="realizarTransacao()" class="main-button">Realizar Transação</button>
  </div>

</div>
